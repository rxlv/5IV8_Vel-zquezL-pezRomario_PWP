<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invertir Orden de Palabras</title>
</head>
<body>
    <div class="container">
        <h1>Invertir Orden de Palabras</h1>
        <form id="formInvertir">
            <label for="palabras">Escribe una lista de palabras separadas por espacio:</label>
            <input type="text" id="palabras" name="palabras" required>
            <button type="submit">Invertir</button>
        </form>
        <div id="resultado"></div>
    </div>
</body>
</html>
