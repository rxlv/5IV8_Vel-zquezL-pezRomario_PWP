<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Palabra con más caracteres únicos</title>
    <link rel="stylesheet" href="./CSS/style2.css">
</head>
<body>
    <div class="container">
        <h1>Palabra con más caracteres únicos</h1>
        <form id="formUnicos">
            <label for="palabras">Escribe palabras separadas por coma (sin espacios):</label>
            <input type="text" id="palabras" name="palabras" required placeholder="Ejemplo: CASA,PERRO,GATO">
            <button type="submit">INGRESAR</button>
        </form>
        <div id="resultado"></div>
    </div>
</body>
</html>
