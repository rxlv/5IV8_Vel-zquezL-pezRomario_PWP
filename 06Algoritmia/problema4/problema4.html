<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Calificaciones</title>
    <link rel="stylesheet" href="CSS/styles4.css">
</head>
<body>
    <h1>Registro de Calificaciones</h1>
    <form>
        <div class="section">
            <h2>Parciales</h2>
            <label for="parcial1">Calificación Parcial 1:</label>
            <input type="number" id="parcial1" name="parcial1" min="0" max="10" step="0.1" required>
            
            <label for="parcial2">Calificación Parcial 2:</label>
            <input type="number" id="parcial2" name="parcial2" min="0" max="10" step="0.1" required>
            
            <label for="parcial3">Calificación Parcial 3:</label>
            <input type="number" id="parcial3" name="parcial3" min="0" max="10" step="0.1" required>
        </div>
        <div class="section">
            <h2>Examen Final</h2>
            <label for="examenFinal">Calificación Examen Final:</label>
            <input type="number" id="examenFinal" name="examenFinal" min="0" max="10" step="0.1" required>
        </div>
        <div class="section">
            <h2>Trabajo Final</h2>
            <label for="trabajoFinal">Calificación Trabajo Final:</label>
            <input type="number" id="trabajoFinal" name="trabajoFinal" min="0" max="10" step="0.1" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
