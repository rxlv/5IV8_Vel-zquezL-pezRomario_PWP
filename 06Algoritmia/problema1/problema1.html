<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inter√©s Bancario</title>
    <link rel="stylesheet" href="CSS/style1.css">
</head>
<body>
    <div class="container">
        <h1>Calcula tu Ganancia Bancaria</h1>
        <form id="formInteres">
            <div class="section">
                <label for="cantidad">Cantidad a depositar:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
                <label for="meses">Meses a invertir:</label>
                <input type="number" id="meses" name="meses" min="1" required>
                <button type="submit">Calcular Ganancia</button>
            </div>
        </form>
        <div id="resultado" class="section" style="display:none;">
            <h2>Resultado</h2>
            <p id="gananciaTexto"></p>
        </div>
    </div>
    
</body>
</html>
