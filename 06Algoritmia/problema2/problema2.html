<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones del Vendedor</title>
    <link rel="stylesheet" href="CSS/style2.css">
</head>
<body>
    <div class="container">
        <h1>Calcula tu Sueldo y Comisiones</h1>
        <form id="formComisiones">
            <div class="section">
                <label for="sueldoBase">Sueldo base:</label>
                <input type="number" id="sueldoBase" name="sueldoBase" min="0" required>
                <label for="venta1">Venta 1:</label>
                <input type="number" id="venta1" name="venta1" min="0" required>
                <label for="venta2">Venta 2:</label>
                <input type="number" id="venta2" name="venta2" min="0" required>
                <label for="venta3">Venta 3:</label>
                <input type="number" id="venta3" name="venta3" min="0" required>
                <button type="submit">Calcular</button>
            </div>
        </form>
        <div id="resultado" class="section" style="display:none;">
            <h2>Resultado</h2>
            <p id="comisionTexto"></p>
            <p id="totalTexto"></p>
        </div>
    </div>
</body>
</html>
